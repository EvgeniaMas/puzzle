<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>퍼즐 맞추기</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!-- 1000x500 and Mobile : 360x480  -->


<!-- Correct :
완성하였습니다!

Try again! : 다시 시도해보세요! -->



<p class="mission_puzzle">mission 03</p>
<p class="puzzle first text">퍼즐 맞추기</p>
<p class="puzzle second text">퍼즐을 맞춰 문구를 완성시켜보세요!</p>
<div class="wrapper">

    <div class="images left">
      <img class="chunk_puzzle" id="slice_0_0" draggable="true" src="images/1.png">
      <img class="chunk_puzzle" id="slice_0_1" draggable="true" src="images/2.png">
      <img class="chunk_puzzle" id="slice_0_2" draggable="true" src="images/3.png">
      <img class="chunk_puzzle" id="slice_0_3" draggable="true" src="images/4.png">
      <img class="chunk_puzzle" id="slice_1_0" draggable="true" src="images/5.png">
      <img class="chunk_puzzle" id="slice_1_1" draggable="true" src="images/6.png">         
  </div>

  <div class="puzzle">

    <p id="notification"></p>

      <div class="puzzle_container">
    <img class="outline" src="images/outline.png" alt="Puzzle">
    <div class="row first">
      <div class="slice_0_0 col  right "></div>
      <div class="slice_0_1 col  right "></div>
      <div class="slice_0_2 col right bottom"></div>
      <div class="col slice_0_3"></div>
    </div>
    <div class="row middle">
      <div class="col slice_1_0"></div>
      <div class="col slice_1_1 "></div>
      <div class="col slice_1_2"></div>
      <div class="col slice_1_3"></div>
    </div>
    <div class="row last">
      <div class="col slice_2_0 full"></div>
      <div class="col slice_2_1  left right"></div>
      <div class="col slice_2_2  top"></div>
      <div class="col slice_2_3"></div>
    </div>
  </div>

<div class="images right">
      <img class="chunk_puzzle" id="slice_1_2" draggable="true" src="images/7.png">
      <img class="chunk_puzzle" id="slice_1_3" draggable="true" src="images/8.png">
      <img class="chunk_puzzle" id="slice_2_0" draggable="true" src="images/9.png">
      <img class="chunk_puzzle" id="slice_2_1" draggable="true" src="images/10.png">
      <img class="chunk_puzzle" id="slice_2_2" draggable="true" src="images/11.png">
      <img class="chunk_puzzle" id="slice_2_3" draggable="true" src="images/12.png">
        
  </div>

  </div>


 

        
</div> <!-- wrapper -->



<script src="js/puzzle.js"></script> 
</body>
</html>
