<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Puzzle</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
<!-- 1000x500 and Mobile : 360x480  -->

<p class="mission_puzzle">mission 03</p>
<p class="puzzle first text">First</p>
<p class="puzzle second text">Second</p>
<div class="wrapper">
  <div class="puzzle">
    <div class="images left">
      <img class="chunk_puzzle" id="slice_0_0" draggable="true" src="images/1.png">
      <img class="chunk_puzzle" id="slice_0_1" draggable="true" src="images/2.png">
      <img class="chunk_puzzle" id="slice_0_2" draggable="true" src="images/3.png">

  </div>
      <div class="puzzle_container">

    <div class="row first">
      <div class="col  right "></div>
      <div class="col  right "></div>
      <div class="col right bottom"></div>
      <div class="col four"></div>
    </div>
    <div class="row middle">
      <div class="col five"></div>
      <div class="col six "></div>
      <div class="col seven"></div>
      <div class="col eight"></div>
    </div>
    <div class="row last">
      <div class="col full"></div>
      <div class="col left right"></div>
      <div class="col top"></div>
      <div class="col twelve"></div>
    </div>
  </div>



  </div>
 

        <div class="images right">
         <img class="chunk_puzzle" id="slice_1_2" draggable="true" src="images/7.png">
      <img class="chunk_puzzle" id="slice_1_3" draggable="true" src="images/8.png">

      <img class="chunk_puzzle" id="slice_2_2" draggable="true" src="images/11.png">
      <img class="chunk_puzzle" id="slice_2_3" draggable="true" src="images/12.png">
        
  </div>
</div> <!-- wrapper -->
